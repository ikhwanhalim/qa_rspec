HTTP CDN resource test:
  new:
    base:
      type: http
      hostname: vovka.best
      enable_ssl: false
      content_origin: PULL
      origin: ['10.10.10.10', '10.10.10.11']
      edge_groups: ['iraEG1', 'iraEG2']
    advanced:
      origin_policy: AUTO
      country_access_policy: Allow by default
      except_for_countries: ['Russian Federation', 'Honduras']
      hotlink_policy: Block by default
      except_for_domains: 'alo.ha vovka.the.best'
      ip_access_policy: Allow by default
      except_for_ip: '192.168.1.1'
      secondary_cdn_hostnames: ['some.host.name1', 'some.host.name2', 'some.host.name3', 'some.host.name4', 'some.host.name5']
      #enable_url_signing: true
      #url_signing: 'WTF is this? =)'
      cache_expiry: 45
      enable_password: true
      unauthorized_html: '<span style="color: red;">Invalid username or password. Dont be stupid! MAAAAN!</span>'
      credentials: ['user1 password1', 'user2 password2']
      enable_mp4_pseudo_streaming: true
      enable_flv_pseudo_streaming: true
      ignore_set_cookie: true
      limit_rate: 100
      limit_rate_after: 50
      proxy_read_time_out: 10
      proxy_connect_time_out: 20
      proxy_cache_key: '$proxy_host$request_uri'
      block_search_engine_crawlers: true
